<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Motivator</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="css/style.css">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Quicksand:700" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
	<script src="script.js"></script>
</head>
<body>


<header>
	<div class="wrapper">
		<h1>Motivation Letter</h1>
	</div>	
</header>

<section class="formContainer">
	<div class="wrapper">
		<form action="">
			<fieldset class="name">
				<div class="nameFlex">
					<div class="fromWrapper">
						<label for="from">From:</label>
						<input class="names" required type="text" name="from" id="from">
					</div>	
					<div class="toWrapper">
						<label for="to">To:</label>
						<input class="names" required type="text" name="to" id="to">
					</div>
				</div>		
			</fieldset>
			<fieldset class="typeOfMotivation">
				<h2>Choose the type of motivation:</h2>
				<div class="btnWrapper">
					<input class="radio__btn" required type="radio" name="motivationType" id="monday" value="monday">
					<label for="monday">Monday <i class="fa fa-calendar fa-3x" aria-hidden="true"></i></label>
					<input class="radio__btn" required type="radio" name="motivationType" id="fitness" value="fitness">
					<label for="fitness">Fitness <i class="fa fa-bicycle fa-3x" aria-hidden="true"></i></label>
					<input class="radio__btn" required type="radio" name="motivationType" id="work" value="work">
					<label for="work">Work <i class="fa fa-briefcase fa-3x" aria-hidden="true"></i></label>
					<input class="radio__btn" required type="radio" name="motivationType" id="school" value="school">
					<label for="school">School <i class="fa fa-graduation-cap fa-3x" aria-hidden="true"></i></label>
				</div>	
			</fieldset>
			<fieldset class="typeOfTone">
				<h2>Choose the tone!</h2>
			<div class="btnWrapper"> <!-- added emoticons - caitlin  + css -->
				<input class="radio__btn" required type="radio" name="toneType" id="deep" value="deep">
				<label for="deep">Deep <img src="assets/icon-deep.png" alt="Deep emoticon"></label>
				<input class="radio__btn" required type="radio" name="toneType" id="sarcastic" value="sarcastic">
				<label for="sarcastic">Sarcastic<img src="assets/icon-sarcastic.png" alt="Deep emoticon"></label>
				<input class="radio__btn" required type="radio" name="toneType" id="rude" value="rude">
				<label for="rude">Rude<img src="assets/icon-rude.png" alt="Deep emoticon"></label>
				<input class="radio__btn" required type="radio" name="toneType" id="uplifting" value="uplifting">
				<label for="uplifting">Uplifting<img src="assets/icon-uplifting.png" alt="Deep emoticon"></label>
			</div>
			</fieldset>
			<div class="submit-container">
				<input class="submit" name ="submitBtn" type="submit" value="Create Letter">
			</div>

		</form>
	</div><!-- wrapper-->	
</section><!-- form section-->	

<section class="results">
	<div class="wrapper">
		<div class="resultsContainer">
			<!-- Javascript results here -->
		</div>
	</div>
</section>

<footer>
	<div class="wrapper">
		<div class="footerInfo">
		<h3>Created by <a href="http://caitlinchu.com">Caitlin Chu</a> and <a href="http://gusdom.com/">Gustavo Dominguez</a></h3>

		  	</div>

	 </div>
</footer>
</body>
</html>
